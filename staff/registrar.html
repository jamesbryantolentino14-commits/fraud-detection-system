<script src="../js/app.js"></script>
<script>
  function showRegistrarStaff() {
    const requests = JSON.parse(localStorage.getItem("registrarRequests")) || [];
    let html = '';
    requests.forEach((r,i)=>{
      html += `<p>
        ğŸ‘¤ ${r.student} â€“ <b>${r.status}</b>
        ${r.status==="Pending"?`<button onclick="approveRegistrar(${i})">Approve</button>
        <button onclick="rejectRegistrar(${i})">Reject</button>`:''}
      </p>`;
    });
    document.getElementById("staffRegistrarList").innerHTML = html || '<p>No requests yet.</p>';
  }

  showRegistrarStaff();
  setInterval(showRegistrarStaff, 2000);
</script>
