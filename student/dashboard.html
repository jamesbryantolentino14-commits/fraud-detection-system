<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Profile modal */
    #profileModal { display: none; position: fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:25px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.2); z-index:1000; }
    #profileModal h3 { margin-bottom:10px; }
    #profileModal button { margin-top:15px; background:#eb5757; color:white; }
    #profileOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); z-index:900; }
    .profile-icon { cursor:pointer; float:right; font-size:24px; margin:10px; }
  </style>
</head>
<body>

<button class="back-btn" onclick="goBack()">‚Üê Back</button>

<div class="sidebar">
  <h3>Student Portal</h3>
  <div class="profile-icon" onclick="showProfile()">üë§</div>
  <button onclick="showDashboard()">Dashboard</button>
  <button onclick="showLibrary()">Library</button>
  <button onclick="showCCS()">CCS</button>
  <button onclick="showRegistrar()">Registrar</button>
  <button onclick="showCashier()">Cashier</button>
  <hr>
  <button class="logout-btn" onclick="logout()">üö™ Logout</button>
</div>

<div class="content" id="mainContent">
  <h2>Clearance Status</h2>
  <div class="status green" id="statusLibrary">Library - Cleared</div>
  <div class="status yellow" id="statusCCS">CCS - Pending</div>
  <div class="status yellow" id="statusRegistrar">Registrar - Pending</div>
  <div class="status red" id="statusCashier">Cashier - Blocked</div>
  <div class="info">
    üîí Fraud Detection Active <br>
    All documents are monitored for authenticity.
  </div>
</div>

<!-- Profile Modal -->
<div id="profileOverlay" onclick="hideProfile()"></div>
<div id="profileModal">
  <h3>Student Profile</h3>
  <p><b>Name:</b> <span id="pName"></span></p>
  <p><b>Age:</b> <span id="pAge"></span></p>
  <p><b>Student Number:</b> <span id="pNumber"></span></p>
  <p><b>Course:</b> <span id="pCourse"></span></p>
  <p><b>Year & Section:</b> <span id="pYear"></span></p>
  <button onclick="hideProfile()">Close</button>
</div>

<script src="../js/app.js"></script>
</body>
</html>
